<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form action="adiciona" method="POST">
		<h3>Adicionar série:</h3>
		<label for="fname">Nome da série</label><br>
		<input type="text" id="fname" name="nome">
		<input type="submit" value="Submeter">
		<br>
		<br>
	</form>
	<form action="deleta" method="POST">
		<h3>Deletar série:</h3>
		<label for="fid">Id da série a ser deletada</label><br>
		<input type="text" id="fid" name="id">
		<input type="submit" value="Submeter">
		<br>
		<br>
	</form>
	<form action="atualiza" method="POST">
		<h3>Atualizar série:</h3>
		<label for="fid">Id da série a ser atualizada</label><br>
		<input type="text" id="fid" name="id"><br>
		<label for="fname">Nome da série atualizado</label><br>
		<input type="text" id="fname" name="nome">
		<input type="submit" value="Submeter">
	</form>
</body>
</html>
